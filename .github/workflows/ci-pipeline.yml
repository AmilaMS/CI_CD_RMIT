name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '19.x'
    - name: Install dependencies
      run: npm ci
      with:
        cache-dependency-path: './src/package-lock.json'
    - run: npm test